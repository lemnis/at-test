name: NVDA

on:
  push:
    branches: [ "master" ]

jobs:
        
  nvda:
  
    name: NVDA
    
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use node@12
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - name: "examples/node/test.example.ps1"
        shell: powershell
        run: |
          $REPO_PATH = "${{ github.workspace }}"
          $LOG_FILE_PATH = "$REPO_PATH\nvda-node.log"
          $PACKAGE_PATH = "$REPO_PATH\node_modules\screen-reader-testing-library"
          $NVDA_BIN = "$PACKAGE_PATH\bin\nvda.ps1"
          & $NVDA_BIN -logFile $LOG_FILE_PATH 
          cd output/nvda-chromium
          $CI = ""
          & $REPORT = "true"
          & npx codeceptjs run --config ../../codeceptjs/configs/nvda-playwright.js
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: codeceptjs
          path: |
            output/nvda-*          
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: nvda.log
          path: |
            nvda-node.log
